<!DOCTYPE html>
<html>
    <head>
        <title>Diffusion Limited Aggregation</title>
        <style>
            #container {
                display: flex;
            }
            #buttons {
                margin-left: 20px;
                display: flex;
                flex-direction: column;
                gap: 20px;
                justify-content: center;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <svg id="mySVG" width="800" height="600">
                <circle
                    id="redCircle"
                    cx="50"
                    cy="50"
                    r="10"
                    fill="red"
                ></circle>
                <circle
                    id="blueCircle"
                    cx="150"
                    cy="150"
                    r="10"
                    fill="blue"
                ></circle>
            </svg>
            <div id="buttons">
                <button id="playButton">Play</button>
                <button id="pauseButton">Pause</button>
                <button id="resetButton">Reset</button>
                <label for="particleNumber">Number of Particles:</label>
                <input id="particleNumber" type="number" value="300" min="0" />
                <input
                    id="particleSlider"
                    type="range"
                    min="0"
                    max="1200"
                    value="300"
                />
                <label for="diffusionSpeed">Diffusion Speed:</label>
                <input
                    id="diffusionSpeed"
                    type="number"
                    value="1"
                    min="0"
                    step="0.1"
                />
                <input
                    id="speedSlider"
                    type="range"
                    min="0"
                    max="5"
                    value="1"
                    step="0.1"
                />
                <button id="downloadButton">Download</button>
            </div>
        </div>

        <script src="bundle.js"></script>
    </body>
</html>
